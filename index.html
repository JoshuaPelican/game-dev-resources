<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dev Resources</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Game Dev Resources</h1>

<!--

-->
    <div class="filters">
        <select id="filter-category">
            <option value="">All Categories</option>
        </select>
        <select id="filter-license">
            <option value="">All Licenses</option>
        </select>
        <input id="filter-tags" type="text" placeholder="Tags (comma-separated)">
        <input id="filter-name" type="text" placeholder="Search by Name">
    </div>

    <div class="item-grid" id="items-container">
        <!-- Items will be loaded here -->
    </div>
    
    <div id="loading">Loading...</div>
    <div id="no-results" style="display: none;">No items match the filters.</div>

    <div id="pagination-controls">
        <button id="prev-btn">Previous</button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-btn">Next</button>
    </div>

    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>

    <script src="js/display.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/data.js"></script>
    <script src="js/playfab.js"></script>
    <script src="app.js"></script>
</body>
</html>
